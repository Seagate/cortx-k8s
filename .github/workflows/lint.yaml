name: Lint

on:
  push:
    branches:
     - integration
     - main
  pull_request: ~
  workflow_dispatch:

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Shellcheck
        uses: ludeeus/action-shellcheck@1.1.0
        # Temporarily pass until files are fixed
        continue-on-error: true

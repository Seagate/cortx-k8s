cortxdata:
  name: cortx-data
  serviceType: cortx-data
  image: ghcr.io/seagate/centos:7
  replicas: 3
  nodeselector: node-1
  mountblkinfo: mnt-blk-info.txt
  nodelistinfo: node-list-info.txt
  secretname: cortx-secret
  serviceaccountname: cortx
  motr:
    startportnum: 29000
    numiosinst: 1
    resources:
      requests:
        memory: 1Gi
        cpu:    250m
      limits:
        memory: 2Gi
        cpu:    1000m   
  confd:
    resources: 
      requests:
        memory: 128Mi
        cpu:    250m
      limits:
        memory: 512Mi
        cpu:    500m
  hax:
    port: 22003
    resources: 
      requests:
        memory: 128Mi
        cpu:    250m
      limits:
        memory: 2Gi
        cpu:    1000m
  service:
    headless:
      name: cortx-data-headless
  cfgmap:
    mountpath: /etc/cortx/solution
    volmountname: config001
    name: cortx
  sslcfgmap:
    mountpath: /etc/cortx/solution/ssl
    volmountname: ssl-config001
    name: cortx-ssl-cert
  localpathpvc:
    mountpath: /etc/cortx # This is the mount path in the container
    requeststoragesize: 1Gi
    storageclass: local-path
    accessmodes:
      - ReadWriteOnce

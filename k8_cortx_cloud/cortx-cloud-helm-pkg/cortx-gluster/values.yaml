namespace: default
cortxgluster:
  name: gluster
  nodename: node-1
  storagesize: 1Gi
  storageclass: cortx-gluster-storage
  image: docker.io/gluster/gluster-centos
  service:
    name: cortx-gluster-svc
  pv:
    name: gluster-default-volume
    path: myvol
  pvc:
    name: gluster-claim
  hostpath:
    etc: /mnt/fs-local-volume/etc/gluster
    logs: /mnt/fs-local-volume/var/log/glusterfs
    config: /mnt/fs-local-volume/var/lib/glusterd
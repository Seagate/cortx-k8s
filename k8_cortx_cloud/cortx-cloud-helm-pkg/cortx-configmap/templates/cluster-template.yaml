cluster:
  name: cortx-cluster
  id: <<.Values.cortx.cluster.id>>
  node_types:
  - name: storage_node
    components:
    - name: utils
    - name: motr
      services:
      - io
    - name: hare
      services:
      - hax
    storage:
    <<.Values.cluster.storage_list>>
  - name: server_node
    components:
      - name: utils
      - name: hare
        services:
        - hax
      - name: s3
        services:
        - io
        - auth
        - bg_consumer
  - name: control_node
    components:
    - name: utils
    - name: motr
      services:
      - fsm
    - name: s3
      services:
      - bg_producer
      - openldap
    - name: csm
      services:
      - agent
  - name: ha_node
    components:
    - name: utils
    - name: ha
  storage_sets:
  - name: <<.Values.cluster.storage_sets.name>>
    durability:
      sns: <<.Values.cluster.storage_sets.durability.sns>>
      dix: <<.Values.cluster.storage_sets.durability.dix>>
    nodes:
    <<.Values.cluster.storage_sets.nodes>>

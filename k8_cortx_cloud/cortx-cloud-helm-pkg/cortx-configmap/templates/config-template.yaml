cortx:
  external:
    kafka:
      endpoints:
        - tcp://<<.Values.cortx.external.kafka.endpoints>>:9092
      admin: admin
      secret: kafka_admin_secret
    openldap:                                                           # Deprecated
      endpoints:                                                        # Deprecated
        - ldap://<<.Values.cortx.external.openldap.endpoints>>:389      # Deprecated
        - ssl://<<.Values.cortx.external.openldap.endpoints>>:636       # Deprecated
      servers:                                                          # Deprecated
        <<.Values.cortx.external.openldap.servers>>                     # Deprecated
      admin: admin                                                      # Deprecated
      secret: openldap_admin_secret                                     # Deprecated
      base_dn: dc=seagate,dc=com                                        # Deprecated
    consul:
      endpoints:
        - tcp://<<.Values.cortx.external.consul.endpoints>>:8301
        - http://<<.Values.cortx.external.consul.endpoints>>:8500
      admin: admin
      secret: consul_admin_secret
  common:
    release:
      name: CORTX
      version: <<.Values.cortx.common.release.version>>
    environment_type: K8                                                # Deprecated
    setup_size: <<.Values.cortx.common.setup_size>>
    service:
      admin: admin
      secret: common_admin_secret
    storage:
      shared: <<.Values.cortx.common.storage.shared>>                   # Deprecated
      local: <<.Values.cortx.common.storage.local>>
      log: <<.Values.cortx.common.storage.log>>
      config: <<.Values.cortx.common.storage.local>>
    security:
      ssl_certificate: /etc/cortx/solution/ssl/s3.seagate.com.pem
      domain_certificate: /etc/cortx/solution/ssl/stx.pem
      device_certificate: /etc/cortx/solution/ssl/stx.pem
  utils:
    message_bus_backend: kafka
  s3:                                                                   # Deprecated
    iam:                                                                # Deprecated
      endpoints:                                                        # Deprecated
      - https://<<.Values.cortx.io.svc>>:9443                           # Deprecated
      - http://<<.Values.cortx.io.svc>>:9080                            # Deprecated
    data:                                                               # Deprecated
      endpoints:                                                        # Deprecated
      - http://<<.Values.cortx.io.svc>>:80                              # Deprecated
      - https://<<.Values.cortx.io.svc>>:443                            # Deprecated
    internal:                                                           # Deprecated
      endpoints:                                                        # Deprecated
      - http://<<.Values.cortx.io.svc>>:28049                           # Deprecated
    service_instances: <<.Values.cortx.num_s3_inst>>                    # Deprecated
    io_max_units: 8                                                     # Deprecated
    max_start_timeout: <<.Values.cortx.max_start_timeout>>              # Deprecated
    auth_admin: sgiamadmin                                              # Deprecated
    auth_secret: s3_auth_admin_secret 
  rgw:
    auth_user: user_name
    auth_admin: sgiamadmin
    auth_secret: s3_auth_admin_secret
    s3:
      endpoints:
      - http://<<.Values.cortx.io.svc>>:80
      - https://<<.Values.cortx.io.svc>>:443
    io_max_units: 8
    max_start_timeout: <<.Values.cortx.max_start_timeout>>
    limits:
      services:
      - name: rgw
        memory:
          min: 128Mi
          max: 1Gi
        cpu:
          min: 250m
          max: 1000m
  hare:
    hax:
      endpoints:
        - <<.Values.cortx.hare.hax.svc.protocol>>://<<.Values.cortx.hare.hax.svc.name>>:<<.Values.cortx.hare.hax.svc.port>>
        <<.Values.cortx.hare.hax.data>>
        <<.Values.cortx.hare.hax.server>>
        <<.Values.cortx.hare.hax.client>>
    control:                                                           # Deprecated
      endpoints:                                                       # Deprecated
        - https://motr-hax-svc:22003                                   # Deprecated
    limits:
      services:
      - name: hax
        memory:
          min: 128Mi
          max: 1Gi
        cpu:
          min: 250m
          max: 500m
  motr:
    client_instances: <<.Values.cortx.num_motr_inst>>
    interface_type: tcp
    interface_family: inet
    transport_type: libfab
    md_size: 10 
    ios:
      group_size: 1
      endpoints:
        <<.Values.cortx.motr.ios>>
    confd:
      endpoints:
        <<.Values.cortx.motr.confd>>
    limits:
      services:
      - name: ios
        memory:
          min: 1Gi
          max: 2Gi
        cpu:
          min: 250m
          max: 1000m
      - name: confd
        memory:
          min: 128Mi
          max: 512Mi
        cpu:
          min: 250m
          max: 500m
    clients:
      - name: rgw
        num_instances: <<.Values.cortx.num_s3_inst>>
        endpoints:
        <<.Values.cortx.client.rgw>>
      - name: motr_client
        num_instances: <<.Values.cortx.num_motr_inst>>
        endpoints: <<.Values.cortx.motr.client>>
  csm:
    auth_admin: admin                                                  # Deprecated
    auth_secret: csm_auth_admin_secret                                 # Deprecated
    mgmt_admin: cortxadmin
    mgmt_secret: csm_mgmt_admin_secret
    email_address: cortx@seagate.com
    agent:
      endpoints:
      - https://<<.Values.cortx.io.svc>>:8081
    limits:
      services:
      - name: agent
        memory:
          min: 128Mi
          max: 256Mi
        cpu:
          min: 250m
          max: 500m
  ha:
    limits:
      services:
      - name: fault_tolerance
        memory:
          min: 128Mi
          max: 1Gi
        cpu:
          min: 250m
          max: 500m
      - name: health_monitor
        memory:
          min: 128Mi
          max: 1Gi
        cpu:
          min: 250m
          max: 500m
      - name: k8s_monitor
        memory:
          min: 128Mi
          max: 1Gi
        cpu:
          min: 250m
          max: 500m

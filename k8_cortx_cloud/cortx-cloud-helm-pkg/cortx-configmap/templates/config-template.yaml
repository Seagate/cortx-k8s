cortx:
  external:
    kafka:
      endpoints:
        - tcp://<<.Values.cortx.external.kafka.endpoints>>:9092
      admin: admin
      secret: kafka_admin_secret
    openldap:                                                          #Deleted
      endpoints:                                                       #Deleted
        - ldap://<<.Values.cortx.external.openldap.endpoints>>:389     #Deleted
        - ssl://<<.Values.cortx.external.openldap.endpoints>>:636      #Deleted
      servers:                                                         #Deleted
        <<.Values.cortx.external.openldap.servers>>                    #Deleted
      admin: admin                                                     #Deleted
      secret: openldap_admin_secret                                    #Deleted
      base_dn: dc=seagate,dc=com                                       #Deleted
    consul:
      endpoints:
        - tcp://<<.Values.cortx.external.consul.endpoints>>:8301
        - http://<<.Values.cortx.external.consul.endpoints>>:8500
      admin: admin
      secret: consul_admin_secret
  common:
    release:
      name: CORTX
      version: <<.Values.cortx.common.release.version>>
    environment_type: K8                                               #Deleted
    setup_size: <<.Values.cortx.common.setup_size>>
    service:
      admin: admin
      secret: common_admin_secret
    storage:
      shared: <<.Values.cortx.common.storage.shared>>                  #Deleted
      local: <<.Values.cortx.common.storage.local>>
      log: <<.Values.cortx.common.storage.log>>
      config: <<.Values.cortx.common.storage.local>>
    security:
      ssl_certificate: /etc/cortx/solution/ssl/s3.seagate.com.pem
      domain_certificate: /etc/cortx/solution/ssl/stx.pem
      device_certificate: /etc/cortx/solution/ssl/stx.pem
  utils:
    message_bus_backend: kafka
  rgw:
    auth_user: user_name
    auth_admin: sgiamadmin
    auth_secret: s3_auth_admin_secret
    iam:                                                               #Deleted
      endpoints:                                                       #Deleted
      - https://<<.Values.cortx.io.svc>>:9443                          #Deleted
    data:
      endpoints:
      - http://<<.Values.cortx.io.svc>>:80
      - https://<<.Values.cortx.io.svc>>:443
    internal:                                                          #Deleted
      endpoints:                                                       #Deleted
      - http://<<.Values.cortx.io.svc>>:28049                          #Deleted
    service_instances: <<.Values.cortx.num_s3_inst>>                   #Deleted
    io_max_units: 8
    max_start_timeout: <<.Values.cortx.max_start_timeout>>
    limits:
      services:
      - name: rgw
        memory:
          min: 128Mi
          max: 1Gi
        cpu:
          min: 250m
          max: 1000m
  hare:
    hax:
      endpoints:
        - https://motr-hax-svc:22003
        <<.Values.cortx.hare.hax.data>>
        <<.Values.cortx.hare.hax.server>>
        <<.Values.cortx.hare.hax.client>>
    limits:
      services:
      - name: hax
        memory:
          min: 128Mi
          max: 1Gi
        cpu:
          min: 250m
          max: 500m
  motr:
    client_instances: <<.Values.cortx.num_motr_inst>>
    interface_type: tcp
    interface_family: inet
    transport_type: libfab
    md_size: 10 
    ios:
      group_size: 1
      endpoints:
        <<.Values.cortx.motr.ios>>
    confd:
      endpoints:
        <<.Values.cortx.motr.confd>>
    limits:
      services:
      - name: ios
        memory:
          min: 1Gi
          max: 2Gi
        cpu:
          min: 250m
          max: 1000m
      - name: confd
        memory:
          min: 128Mi
          max: 512Mi
        cpu:
          min: 250m
          max: 500m
    clients:
      - name: rgw
        num_instances: 1
        endpoints:
        <<.Values.cortx.client.rgw>>
      - name: motr_client
        num_instances: <<.Values.cortx.num_motr_inst>>
        endpoints:
        <<.Values.cortx.motr.client>>
  csm:
    auth_admin: admin                                                 #Deleted
    auth_secret: csm_auth_admin_secret                                #Deleted
    mgmt_admin: cortxadmin
    mgmt_secret: csm_mgmt_admin_secret
    email_address: cortx@seagate.com
    agent:
      endpoints:
      - https://<<.Values.cortx.io.svc>>:8081
    limits:
      services:
      - name: agent
        memory:
          min: 128Mi
          max: 256Mi
        cpu:
          min: 250m
          max: 500m
  ha:
    limits:
      services:
      - name: fault_tolerance
        memory:
          min: 128Mi
          max: 1Gi
        cpu:
          min: 250m
          max: 500m
      - name: health_monitor
        memory:
          min: 128Mi
          max: 1Gi
        cpu:
          min: 250m
          max: 500m
      - name: k8s_monitor
        memory:
          min: 128Mi
          max: 1Gi
        cpu:
          min: 250m
          max: 500m

solution:
  namespace: default
  secrets:
    name: cortx-secret
    content:
      openldap_admin_secret: seagate1
      kafka_admin_secret: Seagate@123
      consul_admin_secret: Seagate@123
      common_admin_secret: Seagate@123
      s3_auth_admin_secret: ldapadmin
      csm_auth_admin_secret: seagate2
      csm_mgmt_admin_secret: Cortxadmin@123
  images:
    cortxcontrolprov: ghcr.io/seagate/cortx-all:2.0.0-stable-custom-ci
    cortxcontrol: ghcr.io/seagate/cortx-all:2.0.0-stable-custom-ci
    cortxdataprov: ghcr.io/seagate/cortx-all:2.0.0-stable-custom-ci
    cortxdata: ghcr.io/seagate/cortx-all:2.0.0-stable-custom-ci
    openldap: ghcr.io/seagate/symas-openldap:2.4.58
    consul: ghcr.io/seagate/consul:1.10.0
    kafka: ghcr.io/seagate/kafka:3.0.0-debian-10-r7
    zookeeper: ghcr.io/seagate/zookeeper:3.7.0-debian-10-r182
    rancher: ghcr.io/seagate/local-path-provisioner:v0.0.20
    busybox: ghcr.io/seagate/busybox:latest
  common:
    storage_provisioner_path: /mnt/fs-local-volume
    container_path:
      local: /etc/cortx
      log: /etc/cortx/log
    s3:
      num_inst: 2
      start_port_num: 28051
      max_start_timeout: 240
    motr:
      num_client_inst: 0
      start_port_num: 29000
    storage_sets:
      name: storage-set-1
      durability:
        sns: 1+0+0
        dix: 1+0+0
  storage:
    cvg1:
      name: cvg-01
      type: ios
      devices:
        metadata:
          device: /dev/sdc
          size: 5Gi
        data:
          d1:
            device: /dev/sdd
            size: 5Gi
          d2:
            device: /dev/sde
            size: 5Gi
          d3:
            device: /dev/sdf
            size: 5Gi
          d4:
            device: /dev/sdg
            size: 5Gi
          d5:
            device: /dev/sdh
            size: 5Gi
          d6:
            device: /dev/sdi
            size: 5Gi
          d7:
            device: /dev/sdj
            size: 5Gi
    cvg2:
      name: cvg-02
      type: ios
      devices:
        metadata:
          device: /dev/sdk
          size: 5Gi
        data:
          d1:
            device: /dev/sdl
            size: 5Gi
          d2:
            device: /dev/sdm
            size: 5Gi
          d3:
            device: /dev/sdn
            size: 5Gi
          d4:
            device: /dev/sdo
            size: 5Gi
          d5:
            device: /dev/sdp
            size: 5Gi
          d6:
            device: /dev/sdq
            size: 5Gi
          d7:
            device: /dev/sdr
            size: 5Gi
  nodes:
    node1:
      name: node-1
    node2:
      name: node-2
    node3:
      name: node-3
    node4:
      name: node-4

solution:
  namespace: default
  secrets:
    name: cortx-secret
    content:
      openldap_admin_secret: <password>
      kafka_admin_secret: <password>
      consul_admin_secret: <password>
      common_admin_secret: <password>
      s3_auth_admin_secret: <password>
      csm_auth_admin_secret: <password>
      csm_mgmt_admin_secret: <password>
  images:
    cortxcontrolprov: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
    cortxcontrol: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
    cortxdataprov: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
    cortxdata: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
    cortxsupport: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
  3rdparty:
    openldap:
      password: <password>
  common:
    cortx_io_svc_ingress: false
    storage:
      local: /etc/cortx
      shared: /share
      log: /share/var/log/cortx
    s3:
      num_inst: 2
      start_port_num: 28051
    motr:
      num_client_inst: 0
      start_port_num: 29000
    storage_sets:
      name: storage-set-1
      durability:
        sns: 8+7+0
        dix: 1+0+0
  storage:
    cvg1:
      name: cvg-01
      type: ios
      devices:
        metadata:
          device: /dev/sdc
          size: 5Gi
        data:
          d1:
            device: /dev/sdd
            size: 5Gi
          d2:
            device: /dev/sde
            size: 5Gi
    cvg2:
      name: cvg-02
      type: ios
      devices:
        metadata:
          device: /dev/sdf
          size: 5Gi
        data:
          d1:
            device: /dev/sdg
            size: 5Gi
          d1:
            device: /dev/sdh
            size: 5Gi
  nodes:
    node1:
      name: node-1
      devices:
        system: /mnt/fs-local-volume/
    node2:
      name: node-2
      devices:
        system: /mnt/fs-local-volume/
    node3:
      name: node-3
      devices:
        system: /mnt/fs-local-volume/
    node4:
      name: node-4
      devices:
        system: /mnt/fs-local-volume/
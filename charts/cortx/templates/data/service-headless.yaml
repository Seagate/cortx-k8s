apiVersion: v1
kind: Service
metadata:
  name: {{ include "cortx.data.fullname" . }}-headless
  namespace: {{ .Release.Namespace }}
  labels: {{- include "cortx.labels" . | nindent 4 }}
    app.kubernetes.io/component: data
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  selector: {{- include "cortx.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: data
    cortx.io/hax-enabled: "true"
    cortx.io/service-domain: {{ include "cortx.data.serviceDomain" . }}
    cortx.io/service-type: cortx-data
  ### TODO CORTX-29859 - These ports may be superfluous or for documentation only...
  ports:
    - name: hax-http
      protocol: TCP
      port: {{ .Values.hare.hax.ports.http.port | int }}
      targetPort: hax-http
    - name: hax-tcp
      protocol: TCP
      port: 22001
      targetPort: hax-tcp
    - name: cortx-motr-confd-tcp
      protocol: TCP
      port: {{ printf "%d" (add (len .Values.cortxdata.cvgs) .Values.cortxdata.motr.startportnum) }}
      targetPort: {{ printf "%d" (add (len .Values.cortxdata.cvgs) .Values.cortxdata.motr.startportnum) }}
    {{- range $i := until (len .Values.cortxdata.cvgs) }}
    - name: {{ printf "cortx-motr-ios-%03d-tcp" (add 1 $i) }}
      protocol: TCP
      port: {{ printf "%d" (add $i $.Values.cortxdata.motr.startportnum) }}
      targetPort: {{ printf "%d" (add $i $.Values.cortxdata.motr.startportnum) }}
    {{- end }}
